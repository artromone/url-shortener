version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Run URL service migrations first
  url-migrations:
    image: migrate/migrate:v4.16.2
    volumes:
      - ./services/url-service/migrations:/migrations
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Running URL service migrations..."
        migrate -path /migrations -database "postgres://urlshortener:password@postgres:5432/urlshortener?sslmode=disable" up
        echo "URL migrations completed!"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # Run Analytics service migrations separately
  analytics-migrations:
    image: migrate/migrate:v4.16.2
    volumes:
      - ./services/analytics-service/migrations:/migrations
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Running Analytics service migrations..."
        migrate -path /migrations -database "postgres://urlshortener:password@postgres:5432/urlshortener?sslmode=disable" up
        echo "Analytics migrations completed!"
    depends_on:
      postgres:
        condition: service_healthy
      url-migrations:
        condition: service_completed_successfully
    networks:
      - app-network

  url-service:
    build:
      context: .
      dockerfile: services/url-service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - DATABASE_URL=postgres://urlshortener:password@postgres:5432/urlshortener?sslmode=disable
    depends_on:
      url-migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network

  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    ports:
      - "50052:50052"
    environment:
      - DATABASE_URL=postgres://urlshortener:password@postgres:5432/urlshortener?sslmode=disable
    depends_on:
      analytics-migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network

  cache-service:
    build:
      context: .
      dockerfile: services/cache-service/Dockerfile
    ports:
      - "50053:50053"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - URL_SERVICE_ADDR=url-service:50051
      - ANALYTICS_SERVICE_ADDR=analytics-service:50052
      - CACHE_SERVICE_ADDR=cache-service:50053
    depends_on:
      - url-service
      - analytics-service
      - cache-service
    restart: on-failure
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
